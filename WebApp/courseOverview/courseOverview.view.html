
<div  class="upperBar" >

    <div class="elementsBar"><a href="#login"><span  class="spanIcons glyphicon glyphicon-log-out"></span> </a></div>
    <div class="elementsBar"><a href="#professorprofile"><span class="spanIcons glyphicon glyphicon-home"></span></a></div>

                                </p> 
                            </div>
                        </div>


                    </div>      
                </div>
            </div>
        </div>
    </div>
</div>
